<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <title>Contact Manager</title>
    <style>
      .boxone {
        background: #5F4586;
      }

      .button {
        background: #F8F9FA;
        color: #5F4586;
        border: 1px solid #5F4586;
      }

      .button:hover {
        background: #5F4586;
        color: #FFFFFF;
        text-decoration: none;
      }

      .banner:hover {
        cursor: pointer;
      }

    </style>
  </head>
  <body>

    <!-- Top Banner -->
    <div class="fluid-container text-center text-light boxone">
      <div class="row">
        <div class="col-md-12 mt-4 banner">
          <h1>Contact Manager</h1>
        </div>
        <div class="col-md-12 text-white-10 mb-4">
          <h5>Using XHR, jQuery, Handlebars and Bootstrap</h5>
        </div>
      </div>
    </div>

    <div id="frontPage">

      <!-- Add and Search contact banner -->
      <div class="container bg-light rounded border">
        <div class="row">
          <div class="col-md-6 p-4 text-center">
            <a href="#" class="btn btn-lg button addContact">Add Contact</a>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md p-4">
            <div class="input-group">
              <input type="text" id="searchBar" class="form-control" placeholder="Search">
            </div>
          </div>
        </div>
      </div>

      <!-- contacts added by JS/Handlebars here -->
      <div class="container">
        <div class="row cardgroup">
        </div>
      </div>

      <div id="messageBox">
      </div>

    </div>

    <div id="forms">

    <!-- Create contact form -->

    <div class="container mt-4" id="createContact">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Create Contact</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md">
          <form>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="tel" class="form-control" id="phone" placeholder="Telephone">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control" id="tag" placeholder="Tag">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <button type="submit" class="btn btn-lg button btn-block">Submit</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-lg button btn-block">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">
        </div>
      </div>

    </div>

    <!-- Edit contact form -->
    <div class="container mt-4" id="editContact">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Edit Contact</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md">
          <form>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="tel" class="form-control" id="phone" placeholder="Telephone">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control" id="tag" placeholder="Tag">
              </div>
            </div>
            <input type="text" id="id" hidden>
            <div class="form-group row">
              <div class="col-6">
                <button type="submit" class="btn btn-lg button btn-block">Submit</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-lg button btn-block">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">
        </div>
      </div>

    </div>

  </div>

    <!-- Handlebars templates -->

    <script id="contactCard" type="text/x-handlebars">

      {{#each contacts}}
      <div class="col-md-4 oneCard" data-id="{{this.id}}">
        <div class="card border-0 mx-auto" style="width: 16rem;">
          <div class="card-body">
            <h5 class="card-title">
              {{this.full_name}}
              {{#each this.tags}}
                <a href="#" class="badge button">{{this}}</a>
              {{/each}}
            </h5>

            <dl>
              <dt>Phone Number:</dt>
              <dd>{{this.phone_number}}</dd>
              <dt>Email:</dt>
              <dd>{{this.email}}</dd>
            </dl>
            <a href="#" class="btn button btn-sm col-5 editCard"><i class="far fa-edit"></i> Edit</a>
            <a href="#" class="btn button btn-sm col-5 deleteCard"><i class="far fa-trash-alt"></i> Delete</a>
          </div>
        </div>
      </div>
      {{/each}}

    </script>

    <script id="msgBox1" type="text/x-handlebars">
      <div class="container bg-light rounded border mt-5 p-3 text-center">
        {{>msgBoxPartial}}
        <div class="row">
          <div class="col-md mb-3">
            <a href="#" class="btn btn-lg button addContact">Add Contact</a>
          </div>
        </div>
      </div>
    </script>

    <script id="msgBox2" type="text/x-handlebars">
      <div class="container bg-light rounded border mt-5 p-3 text-center">
        {{>msgBoxPartial}}
      </div>
    </script>

    <script id="msgBoxPartial" type="text/x-handlebars">
      <div class="row">
        <div class="col-md mt-3">
          <h5>{{message}}<b>{{search}}</b></h5>
        </div>
      </div>
    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/javascripts/javascript.js"></script>
  </body>
</html>
